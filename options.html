<!DOCTYPE html>
<html>
<head>
  <title>AI Reply Generator Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>AI Reply Generator Settings</h1>
 <div class="form-group">
  <label for="apiKey">OpenRouter API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
  <div class="key-error-message" style="color: red; display: none;"></div>
  <div class="key-format-info">
  <p>Key format requirements:</p>
  <ul>
    <li>Must start with <code>sk-or-</code></li>
    <li>Minimum 30 characters</li>
    <li>Only letters, numbers and hyphens</li>
  </ul>
</div>
</div>
  <button id="save">Save Settings</button>
  <div id="status" class="status" style="display: none;"></div>

  <script src="options.js"></script>
</body>
</html>
