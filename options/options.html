<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: #F5F8FA;
      color: #1A1A1A;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #E1E8ED;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1991DA;
    }
    #status {
      margin-top: 10px;
      color: #17BF63;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>
  <label for="apiKey">OpenRouter API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your API key">
  <button id="saveButton">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
