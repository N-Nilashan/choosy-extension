<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choosy AI Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1791d3;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Choosy AI Options</h1>
  <label for="apiKeyInput">Google AI Studio API Key:</label>
  <input type="text" id="apiKeyInput" placeholder="Enter your API key here" />
  <button id="save">Save</button>
  <div id="status">API key saved successfully!</div>
  <script src="options.js"></script>
</body>
</html>
