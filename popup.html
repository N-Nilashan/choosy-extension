<!DOCTYPE html>
<html>
<head>
    <title>AI Comment Generator Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AI Comment Generator Settings</h1>
    <label for="api-key">OpenRouter API Key:</label>
    <input type="password" id="api-key" placeholder="Enter your OpenRouter API key">
    <button id="save-btn">Save</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
